<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Capsule</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Time Capsule</h1>
  </header>

  <main>
    <section class="container">
      <article>
        <form id="formCapsule">
          <div>
            <label for="email">Destination email:</label>
            <input type="email" id="email" name="emailDestination" maxlength="100" required>
          </div>

          <div>
            <label for="message">Message for the future:</label>
            <textarea id="message" name="message" rows="5" maxlength="2000" required></textarea>
          </div>

          <div>
            <label for="date">Shipping date:</label>
            <input type="date" id="date" name="sendDate" required>
          </div>

          <div>
            <input type="text" name="hiddenField" id="hiddenField" style="display: none;">
          </div>

          <button type="submit">Send to the Future</button>
        </form>
        <p id="returns"></p>
      </article>
    </section>
  </main>

  <footer>
    <p style="text-align:center;">&copy; 2025 Time Capsule</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
